<!DOCTYPE html>
<html lang="en">
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
        <title>Minder App</title>
    </head>
    
    <body>
        <header>
            <img class="icon" src="images/icon-profile.png" alt="Profile icon">
            <h1 class="headertext">Minder</h1>
            <img class="icon" src="images/icon-chat.png" alt="Chat icon">
        </header>
        
        <main>
            
            <div class="profile-container" id="profile-container">
            </div>
            
            <img class="badge hidden" id="badge-like" src="images/badge-like.png" alt="badge for like">
            <img class="badge hidden" id="badge-nope" src="images/badge-nope.png" alt="badge for dislike">

            <div class="btn-container" id="btn-container">
                <button class="no" id="no">
                    <img src="images/icon-cross.png" alt="Cross icon">
                </button>
                <button class="yes" id="yes">
                    <img src="images/icon-heart.png" alt="Heart icon">
                </button>
            </div>
            
        </main>
        <script src="/index.js" type="module"></script>
    </body>
</html>
